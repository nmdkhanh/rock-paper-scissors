<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <div id="your-score">Your score: 0</div>
        <div id="computer-score">Computer score: 0</div>
    </div>
    <div class="result">
    </div>
    <div>
    <h1 class="game-title">Pick 1 to play?</h1>
    </div>
    <div>

        <button class="player-choice" id="rock">
            <img src="icon/hand-rock.png">
        </button>
        <button class="player-choice" id="paper">
            <img src="icon/hand-paper.png">
        </button>
        <button class="player-choice scissors" id="scissors">
            <img src="icon/hand-scissors.png">
        </button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
